<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Soda | Flavor Soda Stories Campaign Landing Page</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER SECTION -->
     <header>
        <div>
            Flavor <sup>SODA</sup>
        </div>
        <!-- NAV LINK -->
         <nav>
            <ul>
                <li>HOME</li>
                <li>CONTACT US</li>
                <li>INFO</li>
            </ul>
         </nav>
     </header>
    <!-- HERO BANNER SECTION -->

    <div class="carousel">
        <div class="list">
            <!-- 1 -->
            <div class="item active" style="--background: #EA3D41;">
                <div class="content">Strawberry</div>
                <img src="./img/fruit_strawberry.png" alt="" class="fruit">
            </div>

            <!-- 2 -->
            <div class="item" style="--background: #2D5643;">
                <div class="content">Avocado</div>
                <img src="./img/fruit_avocado.png" alt="" class="fruit">
            </div>

            <!-- 3 -->
            <div class="item" style="--background: #E7A043;">
                <div class="content">Orange</div>
                <img src="./img/fruit_orange.png" alt="" class="fruit">
            </div>
        </div>
        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>

        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>
    

    <!-- SCRIPT LINK -->
    <script src="./js/main.js"></script>
</body>
</html>
